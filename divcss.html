<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic webpage using css</title>
<style>
*{
	margin:0;
}
.wrap{
	width:1200px;             
	margin:auto;
	background:#ddd;
}
.header{
	
}
.nav{
	height:50px;
	background:#000;
}
.container{
	background:#ccc;
}
.left{
	width:30%;
	height:200px;
	float:left;
	background:#333;
}
.right{
	width:70%;
	height:200px;
	float:left;
}
.clear{
	clear:both;    
}
.footer{
	height:80px;
	background:#ccc;
}
</style>
<head>
<body>
	<div class="wrap">
		<div class="header"><p><center> Header </center></p></div>
		<div class="nav"><p><center> Navigation Bar </center></p></div>
		<div class="container"><p><center> Container has div header footer article and section elements </center></p></div>

		<div class="left"></div>
			<div class="right"></div>
			<div class="clear"></div>
		</div>
		<div class="footer"> <p><center> Footer</center></p></div>
	</div>
</div>
</body>
</html>
